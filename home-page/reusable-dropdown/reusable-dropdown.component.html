<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reusable Drop Down</title>
</head>

<body>
    <div class="quiz-form-choice">
      <!-- filter by typing -->
      <mat-form-field appearance="outline">
        <mat-label>{{label}}</mat-label>
      <input matInput type="text" [formControl]="typedFilter" [matAutocomplete]="auto"
      (keyup)="onFilterInput()">
      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngFor="let list  of (List$  | async ) as Lists">
          <mat-option *ngIf="(list.name | hideBeforeColon)" [value]="list">
              <span (click)="newSelection(list)"
              [innerHTML]="list.name | titlecase | bold: typedFilter.value! ">
              </span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
          </div>
</body>
